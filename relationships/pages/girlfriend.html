<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/relationships/css/girlfriend.css">
    <title>Girlfriend</title>
</head>

<body>

    <!-- Menu -->


    <!-- Self Note -->

    <div class="note-bar">
        <p class="note">Get each progression bar to 100% before moving on</p>
    </div>

    <!-- Mindset -->

    <div class="container-2">
        <h1>Mindset</h1>
        <img src="/relationships/images/girlfriend/Growth-Mindset_Copyright-Big-Change1.jpg" alt="Mindset">

        <h2>Task for the day</h2>
        <ul>
            <li>Start reading</li>
        </ul>
        <h2>Task for tomorrow</h2>
        <ul>
            <li>Do more</li>
        </ul>
        <div class="complete">

            <h2>Completed</h2>

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="box carousel-item active">
                        <img src="/health/images/active.jfif" class="d-block w-100" alt="...">
                        <img src="/health/images/bjj.jfif" class="d-block w-100" alt="...">
                        <img src="/health/images/bjj.jfif" class="d-block w-100" alt="...">
                    </div>
                    <div class="box carousel-item">
                        <img src="/health/images/bjj.jfif" class="d-block w-100" alt="...">
                    </div>
                    <div class="box carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Aproach Anexity-->

    <div class="approach">
        <h1>Approach Anexity</h1>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
